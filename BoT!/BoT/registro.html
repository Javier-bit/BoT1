<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>BoT</title>
</head>
<body class="bg-black">
        <div>
            <h1>
            <p class="text-uppercase text-xxl-center text-light">Hola, ¿Eres nuevo?, Ingresa tus datos aqui para crear tu cuenta</p>
            </h1>
        </div>
        <!--Solicitando datos-->
        <div class="container">
            <div class="abs-center">
                <div class="form-group form-control-color">
                  <label class="text-light" for="text">Nombre(s)</label>
                  <input type="text" name="text" id="text" class="form-control-lg border-warning border-5">
                  <label class="text-light" for="text2">Apellido Paterno</label>
                  <input type="text2" name="text2" id="text2" class="form-control-lg border-warning border-5">
                  <label class="text-light" for="text3">Apellido Materno</label>
                  <input type="text3" name="text3" id="text3" class="form-control-lg border-warning border-5">
                  <label class="text-light" for="birthday">Fecha de nacimiento</label>
                  <input type="date" name="birthday" id="birthday" class="form-control-lg border-warning border-5">
                  <label class="text-light" for="nickname">Nombre de usuario</label>
                  <input type="text" name="nickname" id="nickname" class="form-control-lg border-warning border-5">
                  <label class="text-light" for="email">Correo</label>
                  <input type="email" name="email" id="email" class="form-control-lg border-warning border-5">
                  <label class="text-light" for="password">Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control-lg border-warning border-5">
                  <button class="btn-lg mt-5 m-5 btn-outline-warning">Subir</button>
                </div>
            </div>
        </div>
</body>
</html>
